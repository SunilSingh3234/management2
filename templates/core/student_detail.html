{% extends "base.html" %}
{% block content %}
<h2>{{ object.first_name }} {{ object.last_name }} ({{ object.enrollment_no }})</h2>
<p><strong>Branch:</strong> {{ object.branch }}</p>
<p><strong>Year:</strong> {{ object.year }}</p>
<p><strong>Email:</strong> {{ object.email }}</p>
<p><strong>Phone:</strong> {{ object.phone }}</p>
{% if object.photo %}
<img src="{{ object.photo.url }}" alt="photo" style="max-width:200px">
{% endif %}
<a class="btn btn-secondary" href="{% url 'students:edit' object.pk %}">Edit</a>
{% endblock %}
