{% extends "base.html" %}
{% block content %}
<h2>{% if object %}Edit{% else %}Add{% endif %} Student</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Save</button>
  <a class="btn btn-secondary" href="{% url 'students:list' %}">Cancel</a>
</form>
{% endblock %}
