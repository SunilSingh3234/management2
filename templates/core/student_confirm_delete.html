{% extends "base.html" %}
{% block content %}
<h2>Delete Student</h2>
<form method="post">{% csrf_token %}
  <p>Are you sure you want to delete {{ object }}?</p>
  <button class="btn btn-danger" type="submit">Delete</button>
  <a class="btn btn-secondary" href="{% url 'students:list' %}">Cancel</a>
</form>
{% endblock %}
